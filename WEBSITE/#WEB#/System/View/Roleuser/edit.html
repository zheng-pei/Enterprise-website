<include file="Public:header" />
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-edit"></i>编辑管理员</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:history.back();">返回</a></div>
          </div>
          <div class="box-content">
          <form action="{sk::U('Roleuser/update')}" method="post" id="form1" name="form1" class="form-horizontal form-validate">
          <input type="hidden" name="id" id="id" value="{sk:$res.id}"/>
          	  <div class="control-group">
                <label for="username" class="control-label">管理员昵称：</label>
                <div class="controls">
                  <input type="text" name="username" id="username" class="input-large" data-rule-required="true" data-rule-maxlength="20" value="{sk:$res.username}" />
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
                <label for="roleid" class="control-label">所属角色：</label>
                <div class="controls">
                  <select name="roleid" id="roleid">
                  <volist name="rolelist" id="vo">
                  <option value="{sk:$vo.id}" <if condition="$res.roleid eq $vo.id">selected</if>>{sk:$vo.rolename}</option>
                  </volist>
                  </select>
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
                <label for="remark" class="control-label">备注：</label>
                <div class="controls">
                  <input type="text" name="remark" id="remark" class="input-xlarge" placeholder="请输入管理员的备注信息" value="{sk:$res.remark}" />
                   <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
                <label for="status" class="control-label">是否启用：</label>
                <div class="controls">
                  <select name="status" id="status">
                  <option value="1" <if condition="$res['status'] eq 1">selected</if>>启用</option>
                  <option value="2" <if condition="$res['status'] eq 2">selected</if>>禁用</option>
                  </select>
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
             <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
