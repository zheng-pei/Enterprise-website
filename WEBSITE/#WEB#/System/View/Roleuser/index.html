<include file="Public:header" />
<link href="{sk::RES}/css/pages.css" rel="stylesheet" type="text/css"  media="all" />
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span7">
              <h3><i class="icon-table"></i>管理员管理</h3>
            </div>
            <div class="span5"></div>
          </div>
          <div class="box-content nozypadding" style="width:100%;">
            <div class="row-fluid">
              <div class="span8 control-group"> <a class="btn" href="{sk::U('Roleuser/add')}"><i class="icon-plus"></i>添加管理员</a> <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a> </div>
            </div>
            <div class="row-fluid dataTables_wrapper">
              <table id="listTable" class="table table-hover table-nomargin table-bordered usertable dataTable">
                <thead>
                  <tr>
                    <th>管理员编号</th>
                    <th>管理员昵称</th>
                    <th>所属角色</th>
                    <th>登录时间</th>
                    <th>登录ip</th>
                    <th>是否启用</th>
                    <th style="text-align:center;">操作</th>
                  </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                <tr>
                    <td>{sk:$vo.id}</td>
                    <td>{sk:$vo.username}</td>
                    <td>{sk:$vo.rolename}</td>
                    <td>{sk:$vo.logintime|date="Y-m-d H:i:s",###}</td>
                    <td>{sk:$vo.loginip}</td>
                    <td class="statuscg">
                    <if condition="$vo['status'] eq 1">
                    <span class="label label-success">启用</span>
                     <else />
                     <span class="label label-warning">未启用</span>
                     </if>
                     </td>
                     <td style="text-align:center;">
                     <if condition="$vo['status'] eq 1">
                     <a href="javascript: drop_confirm('确定禁用？','{sk::U('Roleuser/changestatus',array('id'=>$vo['id'],'status'=>2,'p'=>$p))}')" class="btnra" title="禁用"><i class="icon-stop"></i>禁用</a>
                     <else />
                     <a href="javascript: drop_confirm('确定启用？','{sk::U('Roleuser/changestatus',array('id'=>$vo['id'],'status'=>1,'p'=>$p))}')" class="btnra" title="启用"><i class="icon-play"></i>启用</a>
                     </if>
                     <a href="{sk::U('Roleuser/edit',array('id'=>$vo['id']))}" class="btnra" title="编辑"><i class="icon-edit"></i>编辑</a>
                     <a href="javascript: G.ui.tips.confirm('确定删除？','{sk::U("Roleuser/delete",array('id'=>$vo['id']))}')" class="btnra" title="删除"><i class="icon-remove"></i>删除</a>
                    </td>
                  </tr>  
                 </volist> 
                 </tbody>
              </table>
              <div class="pages dataTables_paginate paging_full_numbers">{sk:$page}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
