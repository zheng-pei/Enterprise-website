<include file="Public:header" />
<!--编辑器  kindeditor-->
<link rel="stylesheet" type="text/css" href="{sk::STATICS}/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="{sk::STATICS}/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="{sk::STATICS}/kindeditor/lang/zh_CN.js"></script>
<!--日期选择器-->
<link rel="stylesheet" type="text/css" href="{sk::RES}/css/datepicker.css" media="all" />
<link rel="stylesheet" type="text/css" href="{sk::RES}/css/daterangepicker.css" media="all" />
<script type="text/javascript" src="{sk::RES}/js/moment_min.js"></script>
<script type="text/javascript" src="{sk::RES}/js/daterangepicker.js"></script>
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-plus"></i>编辑轮播</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:history.back();">返回</a></div>
          </div>
          <div class="box-content">
          <form action="{sk::U('Shuffling/update')}" method="post" id="form1" name="form1" class="form-horizontal form-validate">
          <input type="hidden" name="getid" id="id" value="{sk:$vo.id}"/>
           <div class="control-group">
                <label for="type" class="control-label">网站版本：</label>
                 <div class="controls">
                 <input type="text" name="versionid" readonly="true" value="{sk:$version.versionname}">
                  <span class="maroon">*</span> <span class="help-inline"></span></div>
              </div>

              <div class="control-group">
                <label for="aname" class="control-label">轮播名称描述：</label>
                <div class="controls">
                  <input type="text" name="title" id="aname" class="input-large" data-rule-required="true" data-rule-maxlength="40" value="{sk:$vo.title}" />
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
               <div class="control-group">
                <label class="control-label" for="pic">轮播图片：</label>
                <div class="controls">
                  <input type="text" id="pic" name="pic" data-rule-required="true" class="input-xlarge" readonly value="{sk:$vo.pic}" />
                  <button class="btn btn-primary select_img" type="button">选择图片</button>
                   <span class="help-inline">{sk::gettips('category','pic',1)}</span>  </div>
              </div>
              <div class="control-group">
                <label for="status" class="control-label">是否启用：</label>
                <div class="controls">
                  <select name="status" id="status">
                  <option value="1" <if condition="$vo['status'] eq 1">selected</if>>启用</option>
                  <option value="2" <if condition="$vo['status'] eq 2">selected</if>>禁用</option>
                  </select>
                  <span class="help-inline"></span> </div>
              </div>                        
             <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
