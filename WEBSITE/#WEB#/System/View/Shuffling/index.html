<include file="Public:header" />
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span4">
              <h3><i class="icon-table"></i>轮播管理</h3>
            </div>
            <div class="fr">
             <form action="{sk::U('Shuffling/index')}" method="post" class="form-horizontal">
                <select class="input-medium" name="versionid" id="ver" data-rule-required="true" data-rule-notem="true">
                 <option value="0">网站版本</option>
                 <volist name="versionlist" id="vo"> <option value="{sk:$key}" <if condition="$versionid eq $key"> selected="selected" </if>>{sk:$vo}</option></volist>
                 </select>&nbsp;
                <input type="text" name="title" class="input-large" size="50" placeholder="轮播名称" data-rule-required="true" value="{sk:$title}">&nbsp;
                 <select class="input-medium" name="_order" id="ver" data-rule-required="true" data-rule-notem="true">
                 <option value="createtime" <if condition="$_order eq 'createtime'"> selected="selected" </if>>按时间</option>
                 </select>&nbsp;
                 <select class="input-medium" name="_sort" id="_sort" data-rule-required="true" data-rule-notem="true">
                 <option value="desc" <if condition="$_sort eq 'desc'"> selected="selected" </if>>降序排列</option>
                 <option value="asc" <if condition="$_sort eq 'asc'"> selected="selected" </if>>升序排列</option>
                 </select>&nbsp;
                <input type="submit" name="search" class="btncx" value="搜索">
             </form>
             </div>
          </div>
          <div class="box-content nozypadding" style="width:100%;">
            <div class="row-fluid">
              <div class="span8 control-group"> <a class="btn" href="{sk::U('Shuffling/add')}"><i class="icon-plus"></i>添加轮播</a> <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a> </div>
            </div>
            <div class="row-fluid dataTables_wrapper">
              <table id="listTable" class="table table-hover table-nomargin table-bordered usertable dataTable">
                <thead>
                  <tr>
                    <th>编号</th>
                    <th>轮播名称</th>
                    <th>图标</th>
                    <th>版本</th>  
                    <th>创建时间</th>  
                    <th>状态</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                <tr>
                    <td>{sk:$vo.id}</td>
                    <td>{sk:$vo.title}</td>
                    <td><img src="{sk:$vo.pic}" width="50" height="40" /></td>
                    <td>{sk:$vo.versionname}</td>
                    <td>{sk:$vo.createtime|date="Y-m-d H:i:s",###}</td>
                     <td class="statuscg">
                     <if condition="$vo['status'] eq 1">
                    <span class="label label-success">启用</span>
                     <else />
                     <span class="label label-warning">禁用</span>
                     </if>
                     </td>
                     <td>
                     <if condition="$vo['status'] eq 1">
                     <a href="javascript: drop_confirm('确定禁用？','{sk::U('Shuffling/changestatus',array('id'=>$vo['id'],'status'=>2,'p'=>$p))}')" class="btnra" title="禁用"><i class="icon-stop"></i>禁用</a>
                     <else />
                     <a href="javascript: drop_confirm('确定启用？','{sk::U('Shuffling/changestatus',array('id'=>$vo['id'],'status'=>1,'p'=>$p))}')" class="btnra" title="启用"><i class="icon-play"></i>启用</a>
                     </if>
                     <a href="{sk::U('Shuffling/edit',array('id'=>$vo['id']))}" class="btnra" title="编辑"><i class="icon-edit"></i>编辑</a>
                     <a href="javascript: G.ui.tips.confirm('确定删除？','{sk::U("Shuffling/delete",array('id'=>$vo['id']))}')" class="btn" title="删除"><i class="icon-remove"></i>删除</a>
                    </td>
                  </tr>  
                 </volist> 
                 </tbody>
              </table>
              <div class="dataTables_paginate paging_full_numbers"><span>{sk:$page}</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
