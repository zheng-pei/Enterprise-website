<include file="Public:header" />
<link rel="stylesheet" type="text/css" href="{sk::STATICS}/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="{sk::STATICS}/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="{sk::STATICS}/kindeditor/lang/zh_CN.js"></script>
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3> <i class="icon-plus"></i>
                敏感词的设置
              </h3>
            </div>
            <div class="span2">
              <a class="btn" href="Javascript:history.back();">返回</a>
            </div>
          </div>
          <div class="box-content">
            <form action="{sk::U('Messageconfig/save')}" method="post" id="form" class="form-validate" enctype="multipart/form-data" >
               <div class="control-group">
               <label for="content" class="control-label">敏感词内容：　　　<font color="red">请输入敏感词的格式<font color="blue">用‘|’隔开</font>： 混蛋|混球|弱爆|.....</font></label>
                <div class="controls">
                  <textarea name="content" cols="30"  name="content" row="20"  style="resize:none;width:500px;height:250px;" placeholder="请输入敏感词的格式（用‘|’隔开）： 混蛋|混球|弱爆|.....">{sk:$vo.filterwords}</textarea>
                </div>
              </div>
              <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(function(){
    $('button').click(function(){
      $('input').appendTo('div>span');
    });
  });
</script>
<include file="Public:footer" />
