<include file="Public:header" />
<link rel="stylesheet" type="text/css" href="{sk::STATICS}/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="{sk::STATICS}/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="{sk::STATICS}/kindeditor/lang/zh_CN.js"></script>
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-edit"></i>编辑栏目</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:history.back();">返回</a></div>
          </div>
          <div class="box-content">
          <form action="{sk::U('Category/update')}" method="post" id="form1" name="form1" class="form-horizontal form-validate">
          <input type="hidden" name="id" value="{sk:$vo.id}"/>
               <div class="control-group">
                <label for="type" class="control-label">网站版本：</label>
                 <div class="controls">
                 <input type="text" name="versionid" readonly="true" value="{sk:$version.versionname}">
                  <span class="maroon">*</span> <span class="help-inline"></span></div>
              </div>
          	  <div class="control-group">
                <label for="username" class="control-label">栏目名称：</label>
                <div class="controls">
                  <input type="text" name="catename" id="catename" class="input-large" data-rule-required="true" data-rule-maxlength="60"  value="{sk:$vo.catename}" />
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
               <div class="control-group">
                <label class="control-label" for="pic">栏目图标上传:</label>
                <div class="controls">
                  <input type="text" id="pic" name="pic" class="input-xlarge" readonly value="{sk:$vo.pic}" />
                  <button class="btn btn-primary select_img" type="button">选择图片</button>
                   <span class="help-inline"></span>{sk::gettips('category','pic',1)}  </div>
              </div>
              <div class="control-group">
              <label for="status" class="control-label">栏目模型：</label>
              <div class="controls">
                <select name="columnmodel" id="model">
                <option value="1" <if condition="$vo.columnmodel eq 1">selected</if>>文章类模型</option>
                <option value="2" <if condition="$vo.columnmodel eq 2">selected</if>>图文混合类模型</option>
                <option value="3" <if condition="$vo.columnmodel eq 3">selected</if>>图集类模型</option>
                </select>
                <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
              <div class="control-group">
                <label for="sort" class="control-label">排序号：</label>
                <div class="controls">
                  <input type="text" name="sort" id="sort_order" class="input-small"  value="{sk:$vo.sort}" onkeyup="value=value.replace(/[^\d]/g,'')"/>
                  <span class="maroon">*</span>  
                  <span class="help-inline"></span><font color="red">数字越大排序越靠前</font></div>
              </div>
             <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="{sk::RES}/js/jquery_uploadify.js"></script>
<script type="text/javascript" src="{sk::RES}/js/jupload.js"></script>
<include file="Public:footer" />
