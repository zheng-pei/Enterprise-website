<include file="Public:header" />
<link rel="stylesheet" type="text/css" href="{sk::STATICS}/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="{sk::STATICS}/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="{sk::STATICS}/kindeditor/lang/zh_CN.js"></script>
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3> <i class="icon-plus"></i>
                留言回复详情
              </h3>
            </div>
            <div class="span2">
              <a class="btn" href="Javascript:history.back();">返回</a>
            </div>
          </div>
          <div class="box-content">
            <form action="{sk::U('Message/save')}" method="post" id="form" class="form-horizontal form-validate" enctype="multipart/form-data" >
            <input type="hidden" name="id" value="{sk:$id}"/>
              <div class="control-group">
                <label for="username" class="control-label">留言人：</label>
                <div class="controls">
                  <input type="text" name="username" class="input-large" disabled="true" data-rule-required="true" value="{sk:$info.username}" />
                </div>
              </div>
              <div class="control-group">
                <label for="phone" class="control-label">电话：</label>
                <div class="controls">
                <input type="text" name="phone" class="input-xlarge" disabled="true" data-rule-required="true" value="{sk:$info.phone}" />
                  </div>
              </div>
              <div class="control-group">
                <label for="address" class="control-label">所在地址：</label>
                <div class="controls">
                <input type="text" name="address" class="input-xlarge" readonly disabled="true" data-rule-required="true" value="{sk:$info.address}" />
                  </div>
              </div>
                <div class="control-group">
                <label for="email" class="control-label">Email：</label>
                <div class="controls">
                <input type="text" name="email" class="input-xlarge" readonly disabled="true" data-rule-required="true" value="{sk:$info.email}" />
                  </div>
              </div>
              <div class="control-group">
                <label for="createtime" class="control-label">留言时间：</label>
                <div class="controls">
                <input type="text" name="createtime" readonly class="input-xlarge" data-rule-required="true" value="{sk:$info.createtime|date="Y-m-d H:i:s",###}" />
                  </div>
              </div>
               <div class="control-group">
                <label for="content" class="control-label">留言内容：</label>
                <div class="controls">
                  <textarea name="content" cols="30"  name="content" row="20" readonly style="resize:none;width:500px;height:250px;">{sk:$info.content}</textarea>
                </div>
              </div>
              <div class="control-group">
                <label for="admin" class="control-label">回复人：</label>
                <div class="controls">
                  <input type="text" name="admin" class="input-large" readonly data-rule-required="true" value="{sk:$replyman.username}" />
                </div>
              </div>
              <div class="control-group">
                <label for="replycontent" class="control-label">回复内容：</label>
                <div class="controls">
                  <textarea cols="30"  name="replycontent" row="20" style="resize:none;width:500px;height:250px;">{sk:$replycontent}</textarea>
                </div>
              </div>
              <div class="form-actions">
                <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
