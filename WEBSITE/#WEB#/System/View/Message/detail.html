<include file="Public:header" />
<link rel="stylesheet" type="text/css" href="{sk::STATICS}/kindeditor/themes/default/default.css" />
<script type="text/javascript" src="{sk::STATICS}/kindeditor/kindeditor-min.js"></script>
<script type="text/javascript" src="{sk::STATICS}/kindeditor/lang/zh_CN.js"></script>
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-plus"></i>留言详情</h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:history.back();">返回</a></div>
          </div>
          <div class="box-content">
              <div class="control-group">
                <label for="username" class="control-label">姓名：</label>
                <div class="controls">
                <input type="text" name="username" class="input-xlarge" disabled="true" data-rule-required="true" value="{sk:$message.username}" />
                  </div>
              </div>
              <div class="control-group">
                <label for="sex" class="control-label">性别：</label>
                <div class="controls">
                <input type="text" name="sex" class="input-large" disabled="true" data-rule-required="true" <if condition="$message['sex'] eq 1" >value="男" <elseif condition="$message['sex'] eq 2"/>value="女"<else/>value="保密"</if>/>
              </div>
              </div>
              <div class="control-group">
                <label for="phone" class="control-label">电话：</label>
                <div class="controls">
                <input type="text" name="phone" class="input-xlarge" disabled="true" data-rule-required="true" value="{sk:$message.phone}" />
                  </div>
              </div>
              <div class="control-group">
                <label for="address" class="control-label">所在地址：</label>
                <div class="controls">
                <input type="text" name="address" class="input-xlarge" readonly disabled="true" data-rule-required="true" value="{sk:$message.address}" />
                  </div>
              </div>
                <div class="control-group">
                <label for="email" class="control-label">Email：</label>
                <div class="controls">
                <input type="text" name="email" class="input-xlarge" readonly disabled="true" data-rule-required="true" value="{sk:$message.email}" />
                  </div>
              </div>
              <div class="control-group">
                <label for="createtime" class="control-label">留言时间：</label>
                <div class="controls">
                <input type="text" name="createtime" readonly class="input-xlarge" data-rule-required="true" value="{sk:$message.createtime|date="Y-m-d H:i:s",###}" />
                  </div>
              </div>
               <div class="control-group">
                <label for="content" class="control-label">留言内容：</label>
                <div class="controls">
                    <textarea name="content" cols="30" readonly  name="content" row="30" style="resize:none;width:700px;height:400px;">{sk:$message.content}</textarea>   
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
