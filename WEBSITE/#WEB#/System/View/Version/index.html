<include file="Public:header" />
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span3">
              <h3> <i class="icon-table"></i>
                  网站版本配置
              </h3>
            </div>
          </div>
          <div class="box-content nozypadding" style="width:100%;">
            <div class="row-fluid">
              <div class="span8 control-group">
                <a class="btn" href="{sk::U('Version/add')}"> <i class="icon-plus"></i>
                  添加网站语言
                </a>　<a class="btn" href="javascript:location.reload()">
                  <i class="icon-refresh"></i>
                  刷新
                </a>
              </div>
            </div>
            <div class="row-fluid dataTables_wrapper">
              <table id="listTable" class="table table-hover table-nomargin table-bordered usertable dataTable">
                <thead >
                  <tr>
                    <th width="60">编号</th>
                      <th>语言名称</th>
                      <th>网站域名</th>
                      <th>网站备注</th>
                      <th style="text-align:center;">操作</th>
                  </tr>
                </thead>
                <tbody>
                  <volist name="list" id="vo">
                    <tr>
                      <td>{sk:$vo.id}</td>
                      <td>{sk:$vo.versionname}</td>
                      <td>{sk:$vo.url}</td>
                      <td>{sk:$vo.remark}</td>
                   <td>
                      <a href="{sk::U('Version/edit',array('id'=>
                        $vo['id']))}" class="btnra" title="编辑">
                        <i class="icon-edit"></i>
                        编辑
                      </a>
                      <a href="javascript: G.ui.tips.confirm('确定删除？','{sk::U("Version/foreverdelete",array('id'=>
                        $vo['id']))}')" class="btnra" title="删除">
                        <i class="icon-remove"></i>
                        删除
                      </a>
                    </td>
                  </tr>
                </volist>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<include file="Public:footer" />
