<include file="Public:header" />
<script type="text/javascript" src="{sk::RES}/js/category.js"></script>
<div id="main">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="box">
          <div class="box-title">
            <div class="span10">
              <h3><i class="icon-plus"></i>添加网站语言/<h3>
            </div>
            <div class="span2"><a class="btn" href="Javascript:history.back();">返回</a></div>
          </div>
          <div class="box-content">
          <form action="{sk::U('Version/save')}" method="post" id="form1" name="form1" class="form-horizontal form-validate">
             <div class="control-group">
                <label for="type" class="control-label">网站版本语言名：</label>
                 <div class="controls">
                 <input type="text" name="versionname" data-rule-required="true" value=""/>
                  <span class="maroon">*</span> <span class="help-inline"></span></div>
              </div>
              <div class="control-group">
                <label for="title" class="control-label">网站域名：</label>
                <div class="controls">
                  <input type="url" name="url" class="input-large" data-rule-required="true"  data-rule-url="true"value="" />
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>
                <div class="control-group">
                <label for="remark" class="control-label">网站的备注：</label>
                <div class="controls">
                  <input type="text" name="remark" style="width:700px;" size="60" placeholder="最多输入60个字符" style="resize:none;"  value=""/>
                  <span class="maroon">*</span> <span class="help-inline"></span> </div>
              </div>          
             <div class="form-actions">
                <button name="dosubmit" id="dosubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                <a class="btn" href="javascript:history.back();">取消</a> 
             </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer" />
